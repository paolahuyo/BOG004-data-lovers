<html>

<head>

        <button class="dropbtn">Menu<i class="fa fa-caret-down"></i>

        </div>

<body>
  <!---Search bar-->
  <div class="topnav">
    <div class="search-container">
      <input id="formulario" type="text" placeholder="Type to Search.." name="search">
      <button id="btn-send" type="send">Send</button>
      <div class="autocom-box">
      <li id="coincidences"> sfdfsd</li>
      <li id="coincidences"> sfdfsd</li>
      <li id="coincidences"> sfdfsd</li>
      <li id="coincidences"> sfdfsd</li>
      <li id="coincidences"> sfdfsd</li>
    </div>
      <div class="icon"><img id="icons" src="/icons/seo.png"/></div>
    </div>
  </div>

    <!-- filter by ascending and descending button -->
    <div btnOrder></div>
    <form> Sort by:
      <select>
        <option disabled> Select the order</option>
        <option> From A to Z </option>
        <option> From Z to Z </option>
      </select>
    </form>
  </div>
  

  <!---Movie section-->
  <div id="rootMovies" class="rootMovies">
    <div id="listElements">
      <h2>Movies</h2>
    </div>
    <div id="ghibliMovies"></div>
  </div>

  <!---Movie selected section-->
  <div id="rootMovie">

    <div id="movieElement" class="titles">
      <h2>Movie:</h2>
      <h2 id="titleMovie" style="color:black; font:system-ui;"></h2>
    </div>

    <div class="images" style="align-items: left;">
    <img id="photoMovie" src="" alt="Poster">
    </div>

    <div class="elementsChild">
      <div class="subtitle">  
      <h2>Rate: </h2>
      <p id="rateMovie"></p>
      </div>
      <div class="subtitle"> 
      <h2>Release Date: </h2>
      <p id="releaseDate"></p>
      </div>
    </div>

    <div class="subtitle">
    <h2>Director:</h2>
    <p id="directorMovie"></p>
    </div>
    <div class="subtitle">
    <h2>Producer:</h2>
    <p id="producerMovie"></p>
    </div>

    <div class="subtitle" id="textInfo">
    <h2>Description:</h2>
    <p id="descriptionMovie"></p>
    </div>

  </div>

  <!---Characters section-->
  <div id="rootCharacters" class="rootCharacters">
    <div id="listCharacters">
      <h2>Characters</h2>
    </div>
    <div id="ghibliCharacters"></div>
  </div>

  <script src="main.js" type="module"></script>

</body>
